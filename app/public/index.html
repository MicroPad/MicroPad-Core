<body>
	<noscript>
		You need to enable JavaScript to run this app.<br/>
		Don't worry, it's all <a href="https://github.com/NickGeek/MicroPad">open source (MPLv2)</a>. Your freedoms are safe.
	</noscript>
	<div id="app"></div>
	<script type="text/javascript" src="%PUBLIC_URL%/assets/please-wait/please-wait.min.js"></script>
	<script type="text/javascript">
		const loadingScreen = window.pleaseWait({
			logo: "%PUBLIC_URL%/assets/loading.gif",
			backgroundColor: "#607d8b",
			loadingHtml: "<p style='font-size: 2rem; color: white; font-weight: 300;'>We're just loading everything now&hellip;" +
			"<br /><br />While you're waiting, how about a little riddle?" +
			"<br />Does <a target='_blank' rel='noopener noreferrer' style='color: white;' href='https://en.wikipedia.org/wiki/P_versus_NP_problem'>" +
			"<em style='font-family: serif;'>p = np</em></a>?</p>"
		});

		document.addEventListener('DOMContentLoaded', function () {
			loadingScreen.finish();
		}, false);

		if (navigator.storage && navigator.storage.persist) {
			navigator.storage.persist();
		}
	</script>
</body>
